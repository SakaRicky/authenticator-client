<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>

		<!-- Font Awsome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<link rel="stylesheet" href="styles.css" />
		<script src="https://accounts.google.com/gsi/client"></script>
		<title>Authenticator</title>
	</head>
	<body>
		<div class="container">
			<div class="form-container">
				<h2 class="h2 fw-bolder text-center">SignIn</h2>
				<form>
					<div class="form-group">
						<div class="input-group mt-3">
							<span class="input-group-addon">
								<i class="icon fa fa-user fa-lg" aria-hidden="true"></i>
							</span>
							<input
								type="email"
								class="form-control rounded-pill bg-secondary bg-opacity-10 border-0"
								id="email"
								aria-describedby="emailHelp"
								placeholder="Username"
							/>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group mt-3">
							<span class="input-group-addon">
								<i class="icon fa fa-lock fa-lg" aria-hidden="true"></i>
							</span>
							<input
								type="password"
								class="form-control rounded-pill bg-secondary bg-opacity-10 border-0"
								id="password"
								placeholder="Password"
							/>
						</div>
					</div>
					<div class="d-flex justify-content-center">
						<button
							type="submit"
							class="btn btn-primary rounded-pill border-0 mt-4 px-5 py-3"
						>
							Login
						</button>
					</div>
					<p class="mt-3 text-center">Or Sign in with social platforms</p>
					<div class="mt-4 socials">
						<div class="social_icons">
							<i
								class="fa fa-google social_icon"
								id="google"
								aria-hidden="true"
							></i>
							<div id="google-sign-in-button" class="hidden"></div>
						</div>
						<i
							class="fa fa-facebook social_icon"
							id="facebook"
							aria-hidden="true"
						></i>
						<i
							class="fa fa-github social_icon"
							id="github"
							aria-hidden="true"
						></i>
						<i
							class="fa fa-linkedin social_icon"
							id="linkedin"
							aria-hidden="true"
						></i>
						<i class="fa fa-apple social_icon" id="" aria-hidden="true"></i>
					</div>
				</form>
			</div>
			<div class="panel-container">
				<div class="panel left-panel text-center">
					<h3 class="h2">Now Here!</h3>
					<p>
						Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
						ex ratione. Aliquid!
					</p>
					<button type="submit" class="signup-btn mt-2">Signup</button>
				</div>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
